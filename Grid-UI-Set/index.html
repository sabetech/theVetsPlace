<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
      <title>UI Set</title>
      <meta name="description" content="">
      <meta name="author" content="Sven Read">
    
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="css/index.css" type="text/css" />
        
    </head>
    
    <body>
        <div class="wrapper">
            
            <div class="line">
                <div class="logo">
                    <img src="img/logo2.png">
                    <div class="legend floatright">
                        <span class="title">UI Set</span> 
                        <span class="help">The Grid</span> 
                    </div>
                </div>
            </div>
            
            <!-- Dropdowns -->
            <div class="line">
                
                
                <!-- Dropdown Presets -->
                <div class="dropdown presets act">
                    <div class="legend">
                        <span class="title">Presets</span> 
                        <span class="help">Help</span> 
                    </div>
                    <a href="#">
                        Index Screener
                        <span>Dropdown</span>
                    </a>
                </div>
                <!-- End Dropdown Presets -->
            </div>
            <div class="line">
                <!-- Dropdown Customs -->
                <div class="dropdown customs">
                    
                    <a href="#">
                        Svens Board
                        <span>Dropdown</span>
                    </a>
                </div>
                <!-- End Dropdown Customs -->
                
            </div>
            <!-- End Dropdowns -->
            
            
            <div class="line">
            
                <!-- Grid Options -->
                <div class="options buttons">
                    <a href="#" class="add">
                        Add Element
                        <span>Add</span>
                    </a>
                    <a href="#" class="settings">
                        Grid Settings
                        <span>Add</span>
                    </a>
                </div>
                <!-- End Grid Options -->
                
            </div>
            
            <div class="line">
            
                <!-- Grid Options -->
                <div class="buttons options halfsize">
                    <div class="legend">
                        <span class="title">Options</span> 
                        <span class="help">Help</span> 
                    </div>
                    <a href="#" class="heatmap icon">
                        <span>Add</span>
                    </a>
                    <a href="#" class="options icon">
                        <span>Add</span>
                    </a>
                </div>
                <div class="icons halfsize">
                    <a href="#" class="heatmap icon">
                        <span>Add</span>
                    </a>
                    <a href="#" class="options icon">
                        <span>Add</span>
                    </a>
                </div>
                <!-- End Grid Options -->
                
            </div>
            
            
        </div>
        
    </body>
</html>
